 <!-- Modal Crear Cuenta -->

      <div class="modal" tabindex="-1" id="modalCrearCuenta">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Crear cuenta</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              
                <form id="formCrearCuenta">
                  <div class="row">
                    <div class="col-md-6">
                    <div class="mb-3">
                      <label for="correoCrearCuenta" class="form-label">Correo</label>
                      <input required type="email" class="form-control" id="correoCrearCuenta" aria-describedby="emailHelp">
                      
                    </div>
                    <div class="mb-3">
                      <label for="contraCrearCuenta" class="form-label">Contraseña</label>
                      <input required type="password" class="form-control" id="contraCrearCuenta">
                    </div>


                    <div class="mb-3">
                      <label for="nombresCrearCuenta" class="form-label">Nombres y Apellidos:</label>
                      <input required type="text" class="form-control" id="nombresCrearCuenta">
                    </div>

                    <div class="mb-3">
                      <label for="apodoCrearCuenta" class="form-label">Apodo:</label>
                      <input required type="text" class="form-control" id="apodoCrearCuenta">
                    </div>
                  </div>


                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="numeroCrearCuenta" class="form-label">Número:</label>
                      <input required type="number" class="form-control" id="numeroCrearCuenta">
                    </div>
                    
                    <div class="mb-3">
                      <label for="cumpleCrearCuenta" class="form-label">Cumpleaños:</label>
                      <input required type="text" class="form-control" id="cumpleCrearCuenta">
                    </div>

                    <div class="mb-3">
                      <label for="edadCrearCuenta" class="form-label">Edad:</label>
                      <input required type="text" class="form-control" id="edadCrearCuenta">
                    </div>

                    <label for="sexoCrearCuenta" class="form-label">Sexo:</label>
                    <select required id="sexoCrearCuenta" class="form-select mb-3" aria-label="Default select example">
                     
                      <option value="Femenino" selected>Femenino</option>
                      <option value="Femenino">Masculino</option>
                     
                    </select>
                  </div>
                  </div>
                    
                    <button  type="submit" class="btn btn-primary">Crear cuenta</button>
                  </form>

            </div>
            
          </div>
        </div>
